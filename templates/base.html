<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercars Search Engine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename = 'index.js') }}"></script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="{{ url_for('home') }}">Supercars Search</a>
                <a class="nav-link" href="{{ url_for('add_car') }}">Add New Car</a>
            </div>
            <form class="d-flex" id="search-form" action="{{ url_for('search') }}" method="get">
                <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success search-btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Page content here -->
    {% block content %}
    {% endblock %}

</body>
</html>
