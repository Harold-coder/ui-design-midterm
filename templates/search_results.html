{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="results">Showing Results for "{{ query }}"</h2>
    {% if items %}
        <div class="list-group">
            {% for item in items %}
                <a href="/view/{{ item.id }}" class="list-group-item list-group-item-action">
                    {{ item.name }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>No results found</p>
    {% endif %}
</div>
{% endblock %}
